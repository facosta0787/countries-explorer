  <body>
    <header>
      <div class="header-container">
        <h1>Where in the world?</h1>
        <div class="container-dark">
          <i class="fa-regular fa-moon image-dark"></i>
          <button class="button-dark">Dark Mode</button>
        </div>
      </div>
    </header>

    <main>
      <div class="content-container">
        <div class="container-detail-light">
          <div class="container-flag">
            <div class="container-button-back">
              <i class="fa-solid fa-arrow-left image-arrow"></i>
              <a href="/" class="button-back">Back</a>
            </div>
            <img class="country-flag" src="" />
          </div>
          <div class="country-all-detail-container">
            <h2></h2>
            <div class="country-details-container">
              <div>
                <p>
                  <span>Native Name:</span> <span class="native-name"></span>
                </p>
                <p><span>Region:</span> <span class="region"></span></p>
                <p><span>Population:</span> <span class="population"></span></p>
                <p><span>Sub Region</span> <span class="sub-region"></span></p>
                <p><span>Capital:</span> <span class="capital"></span></p>
              </div>
              <div>
                <p>
                  <span>Top Level Domain:</span>
                  <span class="top-level-domain"></span>
                </p>
                <p><span>Currencies:</span> <span class="currencies"></span></p>
                <p><span>Languages:</span> <span class="languages"></span></p>
              </div>
            </div>
            <div class="borders-container">
              <div class="borders-label">Borde Countries:</div>
              <div class="border-list"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/country.js" type="module"></script>
  </body>
